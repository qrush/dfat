---
layout: default
---
<div id="post">
  <h2><a href="{{ page.url }}">
    {{ page.title }}
  </a></h2>
  <div class="info">
    mayor: {{ post.author }}
  </div>
  <div class="info">
    population: {{ post.population }}
  </div>
  <div class="content">
    {{ post.content }}
  </div>
  {{ content }}
  <hr />
</div>
